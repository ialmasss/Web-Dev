<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="intro">
            <h1 class="logo">facebook</h1>
            <p class="text">Facebook помогает вам всегда<br> оставаться на связи и общаться со <br>своими знакомыми.</p>
        </div>

        <div class="login">
            <form class="form">
                <input type="text" placeholder="Электронный адрес или номер телефона" class="email">
                <input type="password" placeholder="Пароль" class="password">
                <button type="submit" class="enter">Вход</button>
                <button class="forgotpass">Забыли пароль?</button>
                <hr class="line">
                <button class="newacc">Создать новый аккаунт</button>
            </form>
            <p class="page"><b>Создать страницу</b> знаменитости, музыкальной группы<br> или компании.</p> 
        </div>
    </div>

</body>
</html>
